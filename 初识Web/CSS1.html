<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

        h1{
            color:#333333;
            font-size:48px;
            text-shadow: 3px 3px 3px #666666;
            }
     </style>
</head>
<body>
     <h1>Hello,world!</h1>
</body>
</html>
