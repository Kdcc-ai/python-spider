<!--定义了一套语法规则 告诉浏览器如何把一个丰富的页面显示出来-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
     <h1>Hello wordl!</h1>
</body>
</html>
<!--HTML文档就是一系列的Tag组成 最外层的Tag是<HTML>-->。
<!--规范的HTML也包含<head>...</head>和<body>...</body>>
<!--注意不要和HTTP的Header Body搞混了-->
<!--富文档模型 还有一系列的Tag用来表示链接  图片  表格  菜单等-->
